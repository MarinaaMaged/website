<body>
    <header class="header"> 
        <nav class="navbar"> 
            <a href="home.html">Home</a>
            <a href="dashboard.html">Dashboard</a>

    <div class="dashboard">
        <div class="dashboard-header">
            <h1>Hello <span>ðŸ‘‹</span></h1>
        <p id="date"></p>
</div>
        <div class="container">
            <!-- Humidity Card -->
            <div class="card">
                <h3>Humidity <i class="fas fa-tint"></i></h3>                <p id="humidity">0 Min</p>
                <canvas id="humidityChart"></canvas>
            </div>

            <!-- Calories Burned Card -->
            <div class="card">
                <h3>Calories Burned</h3>
                <p id="caloriesBurned">0 Kcal/hr</p>
                <canvas id="caloriesBurnedChart"></canvas>
            </div>

            <!-- Oxygen Card -->
            <div class="card">
                <h3>Oxygen Saturation</h3>
                <p id="spO2">0%</p>
                <canvas id="spO2Chart"></canvas>
            </div>

            <!-- Water Intake Card -->
            <div class="card">
                <h3>Water Intake</h3>
                <p id="waterIntake">0 ml/hr</p>
                <canvas id="waterIntakeChart"></canvas>
            </div>

            <!-- Heart Rate Card -->
            <div class="card">
                <h3>Heart Rate <i class="fas fa-heartbeat"></i></h3>
                <p id="heartRate">0 BPM</p>
                <canvas id="heartRateChart"></canvas>
            </div>

            <!-- Temperature Card -->
            <div class="card">
                <h3>Temperature <i class="fas fa-thermometer-half"></i></h3>
                <p id="temperature">0 Â°C</p>
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>
    </div>
