<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header class="header"> 
        <nav class="navbar"> 
            <a href="home.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="workout.html">Workout</a>
            <a href="live.html">Live Coach</a>

            
        </nav>
        <div class="auth-buttons">
            <a href="index.html"><button class="sign=in">Log in</button></a>
            </div>
    </header>
    <div class="dashboard">
        <h1>Hello, User</h1>
        <p id="date"></p>

        <div class="container">
            <!-- Active Minutes Card -->
            <div class="card">
                <h3>Humidity</h3>
                <p id="humidity">0 Min</p>
                <canvas id="humidityChart"></canvas>
            </div>

            <!-- Calories Burned Card -->
            <div class="card">
                <h3>Calories Burned</h3>
                <p id="caloriesBurned">0 Kcal/hr</p>
                <canvas id="caloriesBurnedChart"></canvas>
            </div>

            <!-- Steps Taken Card -->
            <div class="card">
                <h3>Oxygen Saturation</h3>
                <p id="spO2">0%</p>
                <canvas id="spO2Chart"></canvas>
            </div>

            <!-- Water Intake Card -->
            <div class="card">
                <h3>Water Intake</h3>
                <p id="waterIntake">0 ml/hr</p>
                <canvas id="waterIntakeChart"></canvas>
            </div>

            <!-- Heart Rate Card -->
            <div class="card">
                <h3>Heart Rate</h3>
                <p id="heartRate">0 BPM</p>
                <canvas id="heartRateChart"></canvas>
            </div>

            <!-- Temperature Card -->
            <div class="card">
                <h3>Temperature</h3>
                <p id="temperature">0 Â°C</p>
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
