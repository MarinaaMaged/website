<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header class="header"> 
        <nav class="navbar"> 
            <a href="home.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#">Workout</a>
            
        </nav>
        <div class="auth-buttons">
            <button class="sign-up">Sign up</button>
            <button class="sign-in">Sign in</button>
        </div>
    </header>
    <div class="dashboard">
        <h1>Hello, User</h1>
        <p id="date"></p>

        <div class="container">
            <!-- Active Minutes Card -->
            <div class="card">
                <h3>Active Minutes</h3>
                <p id="activeMinutes">0 Min</p>
                <canvas id="activeMinutesChart"></canvas>
            </div>

            <!-- Calories Burned Card -->
            <div class="card">
                <h3>Calories Burned</h3>
                <p id="caloriesBurned">0 Kcal</p>
                <canvas id="caloriesBurnedChart"></canvas>
            </div>

            <!-- Steps Taken Card -->
            <div class="card">
                <h3>Steps Taken</h3>
                <p id="stepsTaken">0 Steps</p>
                <canvas id="stepsTakenChart"></canvas>
            </div>

            <!-- Water Intake Card -->
            <div class="card">
                <h3>Water Intake</h3>
                <p id="waterIntake">0/10 Glasses</p>
                <canvas id="waterIntakeChart"></canvas>
            </div>

            <!-- Heart Rate Card -->
            <div class="card">
                <h3>Heart Rate</h3>
                <p id="heartRate">0 BPM</p>
                <canvas id="heartRateChart"></canvas>
            </div>

            <!-- Temperature Card -->
            <div class="card">
                <h3>Temperature</h3>
                <p id="temperature">0 Â°C</p>
                <canvas id="temperatureChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
